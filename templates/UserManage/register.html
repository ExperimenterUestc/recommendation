{% extends "base.html" %}

{% block title %}
    注册
{% endblock %}

{% block content %}
    <form role="form" method="POST" action= {% url 'registeruser' %}>
        {% csrf_token %}

        <div class="form-group col-lg-4">
            <label for="username">账号</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入账号">
            <label for="username">昵称</label>
            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入昵称">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
            <label for="password_check">重复密码</label>
            <input type="password" class="form-control" id="password_check" name="password_check" placeholder="请重复输入密码">
            <br>
            <button type="submit" class="btn btn-primary">注册</button>
        </div>

    </form>
{% endblock %}
